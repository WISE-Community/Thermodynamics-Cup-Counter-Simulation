<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Thermodynamics Cup and Counter Model</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="modelDiv">
      <div id="cupDiv">
        <img id="cupHandle" src="./images/cupHandle.svg" />
        <img id="cupWarm" src="./images/cupWarm.svg" />
        <img id="cupHot" src="./images/cupHot.svg" />
        <span id="cupTemperatureReadout">60&#8451;</span>
      </div>
      <div id="counterDiv">
        <img id="counterCold" src="./images/counterCold.svg" />
        <img id="counterWarm" src="./images/counterWarm.svg" />
        <span id="counterTemperatureReadout">20&#8451;</span>
      </div>
      <div id="thermometerDiv">
        <div id="temperatureLabelsDiv">
          <span class="thermometerLabel">- 60&#8451; -</span>
          <span class="thermometerLabel">- 50&#8451; -</span>
          <span class="thermometerLabel">- 40&#8451; -</span>
          <span class="thermometerLabel">- 30&#8451; -</span>
          <span class="thermometerLabel">- 20&#8451; -</span>
        </div>
        <div id="cupThermometerDiv">
          <span id="cupThermometerLabel">Cup</span>
          <img id="cupThermometer" src="./images/thermometer.svg" />
          <img id="cupThermometerRedBar" src="./images/thermometerRedBar.svg" />
        </div>
        <div id="counterThermometerDiv">
          <span id="counterThermometerLabel">Counter</span>
          <img id="counterThermometer" src="./images/thermometer.svg" />
          <img id="counterThermometerRedBar" src="./images/thermometerRedBar.svg" />
        </div>
      </div>
      <span id="secondTimer">Second Timer</span>
      <span id="totalTimer">Total Timer</span>
      <button id="button"><i id="buttonIcon" class="material-icons">play_arrow</i></button>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
